{% extends 'base.html' %}

{% block body %}
<h1>Login</h1>
<form action="{% url 'login'%}" method="POST">
    {% csrf_token %}
    User name:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password" type="password" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Login">

{% endblock %}
